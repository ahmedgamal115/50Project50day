<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="title">How do you want your project to be?</div>
        <div class="choices">

                <input type="checkbox" name="Good" id="">
                <label for="Good">Good</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="Cheap" id="">
                <label for="Cheap">Cheap</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="Fast" id="">
                <label for="Fast">Fast</label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
