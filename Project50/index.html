<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">Catch The Insect</div>
            <button id="startBtn" class="btn">Play Game</button>
        </div>
        <div class="content">
            <p>Select insect you want?</p>
            <div class="insects">
                <div class="insect">
                    <img src="imgs/pngegg (1).png" alt="">
                </div>
                <div class="insect">
                    <img src="imgs/pngegg (2).png" alt="">
                </div>
                <div class="insect">
                    <img src="imgs/pngegg (3).png" alt="">
                </div>
                <div class="insect">
                    <img src="imgs/pngegg.png" alt="">
                </div>
            </div>
        </div>
        <div class="game">
            <div class="controller">
                <div class="timer">
                    <span>Timer: </span> 00:00
                </div>
                <div class="score">
                    <span>Score: </span> 0
                </div>
            </div>
            <div class="insectContainer">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
