<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="https://wallpapers.com/images/hd/black-and-white-naruto-and-hinata-351n4e46g3ri3g18.webp" alt="">
        <div class="content">
            <div class="title">Image Password Strength</div>
            <div class="hint">Change the password to see the effect</div>
            <form>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter email">
                <label for="password">password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
