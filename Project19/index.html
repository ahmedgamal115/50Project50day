<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="chamgeModeBtn" id="chamgeModeBtn">Dark Mode</button>
        <div class="clockShape">
            <div class="arrowHour"></div>
            <div class="arrowMinutes"></div>
            <div class="arrowSecends"></div>
            <div class="fixedPoint"></div>
        </div>
        <div class="time">
            <div class="number">
                <div class="hours"></div>
                <span>:</span>
                <div class="minutes"></div>
            </div>
             <div class="night"></div>
        </div>
        <div class="date">
            <div class="day"></div>
            <div class="month"></div>
            <div class="dayNum"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
