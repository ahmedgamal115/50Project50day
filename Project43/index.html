<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <p>
                    How satisfied are you with our
                    customer support performance?
                </p>
            </div>
            <div class="emotions">
                <div class="emoje active">
                    <div class="icon"><i class="fa-solid fa-face-smile"></i></div>
                    <div class="name">Satisfied</div>
                </div>
                <div class="emoje">
                    <div class="icon"><i class="fa-solid fa-face-rolling-eyes"></i></div>
                    <div class="name">Neutral</div>
                </div>
                <div class="emoje">
                    <div class="icon"><i class="fa-solid fa-face-frown-open"></i></div>
                    <div class="name">Unhappy</div>
                </div>
            </div>
            <div class="btn"><button>Send Review</button></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
