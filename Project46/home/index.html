<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Quiz App</h2>
        <div class="hint">Select category you want</div>
        <div class="content">
            <div class="categories">
                <div class="category active">
                    <div class="image">
                        <img src="https://cdn.pixabay.com/photo/2016/11/13/04/52/statistic-1820320_640.png" alt="CMS">
                    </div>
                    <div class="title">CMS</div>
                </div>
                <div class="category">
                    <div class="image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7mB3dLGeMxG2h5ch6-i7jY3eajB778VsHmQ&usqp=CAU" alt="Docker">
                    </div>
                    <div class="title">Docker</div>
                </div>
                <div class="category">
                    <div class="image">
                        <img src="https://cdn.pixabay.com/photo/2016/12/09/18/30/database-schema-1895779_640.png" alt="SQL">
                    </div>
                    <div class="title">SQL</div>
                </div>
                <div class="category">
                    <div class="image">
                        <img src="https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_640.png" alt="Code">
                    </div>
                    <div class="title">Code</div>
                </div>
                <div class="category">
                    <div class="image">
                        <img src="https://cdn.pixabay.com/photo/2019/06/08/05/48/linux-4259595_640.jpg" alt="Linux">
                    </div>
                    <div class="title">Linux</div>
                </div>
                <div class="category">
                    <div class="image">
                        <img src="https://shalb.com/wp-content/uploads/2019/11/Devops1.jpeg" alt="DevOps">
                    </div>
                    <div class="title">DevOps</div>
                </div>
                <div class="category">
                    <div class="image">
                        <img src="https://cdn.pixabay.com/photo/2016/09/08/04/12/programmer-1653351_640.png" alt="DevOps">
                    </div>
                    <div class="title">All</div>
                </div>
            </div>
            <div class="info">
                <div class="select">
                    You will add <span>CMS</span> category
                </div>
                <div class="btn"><button id="start">Start Quiz</button></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
