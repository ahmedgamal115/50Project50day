<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

                <div class="image" data-imageUrl="https://images.pexels.com/photos/17864141/pexels-photo-17864141/free-photo-of-cup-of-cappuccino-and-plant.jpeg?auto=compress&cs=tinysrgb&w=600">2</div>
                <div class="image" data-imageUrl="https://images.pexels.com/photos/12255407/pexels-photo-12255407.jpeg?auto=compress&cs=tinysrgb&w=600">3</div>
                <div class="image" data-imageUrl="https://images.pexels.com/photos/16695744/pexels-photo-16695744/free-photo-of-cup-of-coffee-and-flowers-in-vase.jpeg?auto=compress&cs=tinysrgb&w=600">4</div>
                <div class="image" data-imageUrl="https://images.pexels.com/photos/18380556/pexels-photo-18380556/free-photo-of-coffee-art.jpeg?auto=compress&cs=tinysrgb&w=600">5</div>
            </div>

    <script src="main.js"></script>
