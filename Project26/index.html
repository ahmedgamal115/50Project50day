<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/186e24f0cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <div class="imageContent">
                <img src="https://images.pexels.com/photos/18416861/pexels-photo-18416861/free-photo-of-flowers.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            </div>
            <div class="imageContent">
                <img src="https://cdn.pixabay.com/photo/2023/08/31/10/11/small-fire-butterfly-8224901_1280.jpg" alt="">
            </div>
            <div class="imageContent">
                <img src="https://cdn.pixabay.com/photo/2023/02/04/21/32/flowers-7768218_640.jpg" alt="">
            </div>
        </div>
        <div class="headerContainer">
            <div class="head">
                <div class="title">Flowers</div>
                <div class="subTitle"></div>
            </div>
            <div class="head">
                <div class="title">Butterfly</div>
                <div class="subTitle"></div>
            </div>
            <div class="head">
                <div class="title">ffflower</div>
                <div class="subTitle"></div>
            </div>
        </div>
        <div class="btns">
            <div class="upBtn">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
            <div class="downBtn">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
